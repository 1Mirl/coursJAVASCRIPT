<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Entrainement</title>
    <!--scripts dans l'en-tête script /à introduire avant la balise body fermante -->
    <script>
        /*
        PAGE ENTRAINEMENT SOMMAIRE
        1- AFFICHAGE
        2- TYPE DE DONNEES
        3- CONSTANTES
        4- CONCATENER
        5- OPERATEURS NUMERIQUES
        6- CONDITIONS
        7- BOUCLES
        8- FONCTIONS
        9-SUPPLEMENTS
        */
        //pour insérer du contenu dans html
        document.write('<h1>01 Entrainement JavaScript</h1>');

        // 1- AFFICHAGE

        document.write('<h2 style="background: orange;width: 50%; color: #fff;">1-AFFICHAGE</h2>');

        var maBoite;// je déclare une variable
        maBoite = 10;// je  lui affecte une valeur ici une nombre un "number"

        let monAge = 12;//je déclare et j'affect en même temps

        var maBoite2 = 56;

        console.log(maBoite2);
        console.log(maBoite,monAge);
        console.log(monAge);

        document.write('<p>Dans la variable maBoite il y a la valeur suivante : ' + maBoite + '</p>');

        console.log('Un message dans le console.log');
        console.log('un autre message dans un console.info');

        alert('Ceci est un message d\'alerte');

        confirm('Merci de confirmer, svp.');

        prompt('comment allez-vous?');

        let humeur;
        console.log(humeur);
        humeur = prompt('comment va ?');

        console.log(humeur);

        document.write('<p>Votre humeur ? : ' + humeur + '</p>');

        //Mini exo ; demandez à votre visiteur le prénom de sa maman
        //on peut utiliser let ou var et console.log ne pas obligatoire
        let prenom;
        console.log(prenom);

        prenom = prompt('comment s\'appelle votre mere?');

        console.log(prenom);
        document.write('<p>le prenom de votre mere? : '+ prenom + '</p>');
        
        //portée locale ou globale de la variable
        //humeur et prenomMaman ont des portées globales
        if(true){
            let nombre = 58;
            //nombre a une portée locale
            console.info(nombre);
        }

        let nombre2;
        if(true){
            nombre2 = 888 ;
        }
        //ici la variable a une portée globale
        console.log(nombre2);

        //une variable ; le contenu varie
        var noteEVAL = 12;
        console.info(noteEVAL);

        //addition d'une valeur numérique (number) avec +=, *= pour la multiplication, etc.
        noteEVAL += 2;
        //noteEVAL = 18;
        console.info(noteEVAL);

        //2- TYPES DE DONNEES
        document.write('<h2 style="background: orange;width: 50%; color: #fff;">1-AFFICHAGE</h2>');

        //MINI EXO affichez la phrase suivante dans la page : "Voici une phrase pour Miredi avec une ' est une variable qui contient un string"
        var monTexte = 'Voici une phrase pour Miredi avec une \'';
        document.write('<p>' + monTexte + '</p>');
        console.log(typeof (monTexte));
        //string : chaîne des caracteres dans cette variable

        console.log(typeof (noteEVAL));

        document.write(typeof(monTexte)) + '<br>';
        document.write(typeof(noteEVAL)) + '<br>';

        //3- CONSTANTES
        document.write('<h2 style="background: orange;width: 50%; color: white;text-align: center;">3-CONSTANTES</h2>');

        const neBougePas = 'Ma constante impossible à modifier !';
        let meteo = 'beau temps';

        console.log(meteo);

        meteo = 'mauvais temps';

        console.log(meteo);

        console.log(neBougePas);

        //neBougePas = 'coucou';

        //min exo afficher avec document.write la phrase suivante dans un p fond gris " la constante neBougePas contient "Ma constante impossible à modifier !
        
        document.write('<p style="background: lightgrey;"> La constante neBougePas contient "' + neBougePas+ '" </p>');

        //4- CONCATENER
        document.write('<h2 style="margin:auto; background: orange; width: 80%; color: white; text-align: center;">4- CONCATENER </h2>');

        //MINI exo 2 variables nom, premon et affichez "the name is Bond, James Bond"

        let firstName = 'James';
        console.log(firstName);
         
        let lastName =' James Bond';
        console.log(lastName);
        //console.log(firstName, lastName);

        document.write('<p>The name is ' + firstName + ' , '+ lastName +'</p>')
        
        //correction
        firstName = 'James';
        lastName = ' Bond ';
        document.write('<p>The name is '+ lastName +' , '+ firstName + ' '+ lastName +'</p>');

        //5- OPERATEUR NUMERIQUE
        document.write('<h2 style="margin:auto; background: orange; width: 80%; color: white; text-align: center;">5- OPERATEUR NUMERIQUE </h2>');

        let addition = 10 + 5;
        //affichez : le résultat d'une addition : 15
        document.write('<p style=text-transform: uppercase;>Le résultat d\'une addition : ' + addition +' </p>');
        //<p>le résultat d'une addition : 15 </p>

        let multiplication = 10 * 5;
        document.write('<p>Le résultat d\'une multiplication : ' + multiplication +' </p>');

        let soustraction = 10 - 5;
        document.write('<p>Le résultat d\'une soustraction: ' + soustraction +' </p>');

        let division = 10 / 3;
        document.write('<p>Le résultat d\'une division: ' + division +' </p>');


        

    </script>
</head>

</body>
</html>
