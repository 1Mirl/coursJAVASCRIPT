<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- boostrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/style.css">

    <title>JavaScript - VI- 06/01- introduction</title>
    <!-- <script src="intro.js"></script> -->
</head>
<body>
    <!-- =================================== -->
    <!-- en-tête -->
    <!-- =================================== -->
    <div class="container-fluid bg-info p-5 text-center">
        <h1 id="titreN1" class="display-4">JavaScript - VI/01- Sélecteurs <i class="bi bi-markdown-fill"></i></h1>
        <p class="lead">Les Sélecteurs en JS </p>
    </div>

    <!-- =========================== -->
    <!-- Conteneur principal -->
    <!-- =========================== -->
    <div class="container p-4">
        <section class="row mt-4">
            <h2 id="titreN2">Ce titre sera selectionné dans la console (avec querySelector) </h2>
            <hr>
            <!-- EXO -->
            <h2 id="aChanger">Ce titre va changer </h2> 
            <hr>

            <div class="col-3">
                <p class="ma-classe">Paragraphe 1</p>
            </div>
            <div class="col-3">
                <p class="ma-classe">Paragraphe 2</p>
            </div>
            <div class="col-3">
                <p class="">Paragraphe 3</p>
            </div>
            <div class="col-3">
                <p class="">Encore un p</p>
            </div>
        </section>

        <script>
            //coucou();

            //2- pour sélectionner un élément
            //méthode un peu désuette on peut la retrouver mais elle ne se pratique plus
            //une sélection naturelle
            //var select2 = titreN1;
            //console.log(select2);
            
            //3- avec getElementById directement avec un sélecteur
            var select3 = document.getElementById('titreN1');
            console.log(select3);

            //4- avec getElementsByClassName
            //je cherche tous les éléments qui ont cette classe
            var selectClass = document.getElementsByClassName('ma-classe');
            console.log(selectClass);

                //avec l'indice du tableau je selectionne le second (indice 1) des éléments qui ont la classe ma-classe
                console.log(selectClass[1]);

                selectClass[1].innerHTML = 'Et là je change le contenu de ce paragraphe...';

                //mini EXO modifiez le contenu de h2 #aChanger
                //Et mettre le texte suivant Youpi j'ai changé le titre h2
                var select4 = document.getElementById('aChanger');
                console.log(select4);
                select4.innerHTML = '2- Youpi j\'ai changé le titre h2';

            //5- avec getElementsByTagName
            var selectP = document.getElementsByTagName('p');
            console.log(selectP);
            //console.log(selectP.length);

            selectP[0].style.backgroundColor = "pink";
            selectP[0].style.fontVariant = "small-caps"
            selectP[0].style.color ="white";
            selectP[0].style.borderRadius = "80px";

            //les mots clefs à appliquer avec .style
            // https://www.w3schools.com/jsref/dom_obj_style.asp

            select3.style.backgroundColor = "olive";

            //on va maintenant changer un paramètre de style de tous les p

            console.info(selectP);
            console.log(selectP.length);

            for (var i = 0; i < selectP.length ; i++ ){
                selectP[i].style.color = "purple";
                selectP[i].style.borderRadius = "50px";
            }

            //on va maintenant ajouter un style qui vient des feuilles de style de la page

            selectP[0].classList.add('bg-success');
            selectP[0].classList.add('m-4');

            //selectP[1].classList.add('bg-warning');

        </script>
</body>
</html>
